version: "3.5"
services:
  app-db:
    env_file:
      - ../lilie/.env
    image: postgres:latest
    container_name: lun903-db-testing
    ports:
      - 5432:5432
    volumes:
      - ../scripts:/docker-entrypoint-initdb.d
    restart: unless-stopped
  app-owasp-zap-backend:
    env_file:
      - ../lilie/.env
    image: owasp/zap2docker-stable:latest
    container_name: lun903-zap-testing
    depends_on:
      - app-db
    user: zap 
    ports:
      - 8080:8080
    command: zap.sh -daemon -host 0.0.0.0 -port 8080 -config api.disablekey=true -config database.recoverylog=false -config connection.timeoutInSecs=120 -config api.addrs.addr.name=.* -config api.addrs.addr.regex=true
    restart: unless-stopped
    networks:
      - zaptest
networks:
  zaptest:
    name: zaptest
    driver: bridge
